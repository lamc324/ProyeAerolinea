<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gestion de Horarios</title>
  <link rel="stylesheet" title="pink" type="text/css" href="css/estiloHorario.css">
  <script type="text/javascript" src="js/Horario.js"></script>
  <script type="text/javascript" src="js/StorageHorario.js"></script>
  <script type="text/javascript" src="js/validacionHorario.js"></script>
</head>
	<body>
	<div id="formularioDiv" style="display: block;vertical-align:top;">
		<form method="POST" name="formulario" id="formulario" action="javascript:doSubmit();">
			<table border=0 cellpadding=3 cellspacing=4 >
				<tr><td colspan="7" class="titulo">Gestion de Horarios</td></tr>
				<tr><td class="etiqueta">Id: </td><td><input class= "number" type="text" name="id" id="id"></td></tr>
				<tr><td colspan="7" class="etiquetaTitle">Fecha de Salida: </td></tr>
				<tr><td class="etiqueta">Dia: </td><td><input type="date" name="fechSalida" id="fechSalida"></td>
				<td class="etiqueta">Hora: </td><td><input type="time" name="horaSalida" id="horaSalida" ></td>
				
				<tr><td colspan="7" class="etiquetaTitle">Fecha de Llegada: </td></tr>
				<tr><td class="etiqueta">Dia: </td><td><input type="date" name="fechLlegada" id="fechLlegada"></td>
				<td class="etiqueta">Hora: </td><td><input type="time" name="horaLlegada" id="horaLlegada" ></td>
				
				<tr><td colspan="7" class="etiquetaTitle"></td></tr>
				
				<tr><td class="etiqueta" >Precio: </td><td class="etiqueta" colspan="3"> $ <input type="text" name="precio" id="precio" >  </td></tr>
				
				<tr><td  colspan = "7" class="botones"><input class="boton" type="reset" value="Limpiar"> <input class="boton" type="submit" value="Agregar"></td></tr>
				
			</table>
		</form>
		
		
	</div>
	</body>
</html>
